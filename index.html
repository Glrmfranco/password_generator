<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerador de Senhas</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header-titulo">
            <h1>Gerador de Senhas</h1>
        </header>

        <main class="container-input">
            <span class="tamanho-txt">Tamanho <span id="valor"></span> caracteres</span>
            <input class="slider" id="slider" type="range" min="6" max="25" />
            <div class="container-checkbox">
                <div class="checkbox">
                    <label for="maiusculas">Apenas letras maiusculas: </label>
                    <input type="checkbox" name="maiusculas" id="maiusculas" />
                </div>
                <div class="checkbox">
                    <label for="minusculas">Apenas letras minusculas: </label>
                    <input type="checkbox" name="minusculas" id="minusculas" />
                </div>
                <div class="checkbox">
                    <label for="numeros">Apenas numeros: </label>
                    <input type="checkbox" name="numeros" id="numeros" />
                </div>
                <div class="checkbox">
                    <label for="especiais">Apenas caracteres especiais: </label>
                    <input type="checkbox" name="especiais" id="especiais" />
                </div>
            </div>

            <button id="btn" class="btn"><strong>Gerar senha</strong></button>
        </main>

        <section id="container-senha" class="container-senha esconder">
            <span class="titulo">Sua senha gerada foi:</span>
            <span class="senha" id="senha"></span>
            <span class="tooltip">Clique na senha para copiar ğŸ‘†</span>
        </section>
        <script src="script.js"></script>
    </body>
</html>
